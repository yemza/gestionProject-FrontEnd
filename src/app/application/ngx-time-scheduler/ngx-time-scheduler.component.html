<div class="language-picker-area "  >
         
  <div class="time-sch-wrapper  " [style.height]="maxHeight" >
    <div class="time-sch-header-wrapper ">

      <div class="time-sch-period-container ">
        <button class="btn" *ngIf="showGoto" (click)="dp.open()"> 
          <i class="fas fa-calendar-day"></i>
        </button>
        
        <mat-form-field class="cdk-visually-hidden"  appearance="outline">
          <input matInput [matDatepicker]="dp" hidden (dateChange)="gotoDate($event.target.value)">
          <mat-datepicker #dp disabled="false"></mat-datepicker>
        </mat-form-field>
     
        <button  class="btn" (click)="previousPeriod()"><i class="fa-solid fa-chevron-left"></i></button>
        <button  class="btn" *ngIf="showToday" [class.clicked]="isClicked"  (click)="gotoToday()" >{{text.TodayButton}}</button>
        <button  class="btn" (click)="nextPeriod()"><i class="fa-solid fa-chevron-right"></i></button>
  
      </div>
  
      <div class="time-sch-time-container mb-1 ">
        <button  class="btn"
        *ngFor="let period of periods"
        [ngClass]="period.classes"
        (click)="changePeriod(period)"
        [title]="period.tooltip? period.tooltip : ''"
        >
        {{period.name}}
        </button>
      </div>
  
      <h2 class="text-center m-0">
        {{ start.locale(locale).format(headerFormat) + ' - ' + end.locale(locale).format(headerFormat)}}
      </h2>
    </div>
  
    <div class="time-sch-table-wrapper"   >
        <table class="time-sch-table" >
   
        <tr  *ngFor="let timeFrameHeader of header; let i = index; trackBy: trackByFn">
  
          <td class="time-sch-section text-center" *ngIf="i === 0" [rowSpan]="periods.length" >
            {{text.SectionTitle}}   
          </td>
  
           <td class="time-sch-section text-center" *ngIf="i === 0" [rowSpan]="periods.length">
            {{text.SectionProfile}} 
          </td> 

          <td class="text-center "
          *ngFor="let dateTime of timeFrameHeader.headerDetails; let i = index; trackBy: trackByFn"
          [colSpan]="dateTime.colspan"
          [title]="dateTime.tooltip ? dateTime.tooltip : ''"
          [ngClass]="{'time-sch-today': dateTime}">
            {{ dateTime.name }}
          </td>
          
        </tr> 
      </table>


     
      <div class="time-sch-content-wrap "    >
        <table class="time-sch-table"  >
          <!-- La directive "trackBy" est utilisée pour améliorer les performances lors de la mise à jour de la liste. -->
          <tr *ngFor="let sectionItem of sectionItems; trackBy: trackByFn"
              [style.height]="sectionItem.minRowHeight + 'px'">
              <td class="time-sch-section text-center" #sectionTd
              (click)="events.SectionClickEvent ? events.SectionClickEvent(sectionItem.section, $event) : false"
              (contextmenu)="events.SectionContextMenuEvent ? events.SectionContextMenuEvent(sectionItem.section, $event) : false"
              [style.cursor]="events.SectionClickEvent ? 'pointer' : ''"
              [title]="sectionItem.section.tooltip? sectionItem.section.name : ''"
              >
              {{sectionItem.section.name}}
          </td>
          <td class="time-sch-section text-center" >{{sectionItem.section.profile}}</td>

          <!-- afficher les détails d'en-tête des colonnes dans la tble HTML -->
            
          <td *ngFor="let td of header[header.length - 1].headerDetails; trackBy: trackByFn" 
            (click)=" onOpenDialogAdd(sectionItem.section.id, td.fullDate)"
            [ngClass]="{'time-sch-today': today.isSame(td.fullDate, 'day')}" >

          </td>
        </tr>          
        </table>
     
     <!--   #tooltip="matTooltip"
            matTooltip="Info about the action"
            [matTooltipPosition]="position.value!"
            matTooltipHideDelay="100000" -->

        <div class="time-sch-section-wrapper" style="left: 400px; pointer-events: none; " cdkDropListGroup  >
          <!-- <div class="time-sch-section-wrapper" [style.left]="SectionLeftMeasure" cdkDropListGroup> -->

            <div class="time-sch-section-container "  (contextmenu)="events.newItemContextMenu ? events.newItemContextMenu(sectionItem, $event) : false" 
            cdkDropList cdkDropListSortingDisabled [cdkDropListData]="sectionItem.section" (cdkDropListDropped)="drop($event)"
            *ngFor="let sectionItem of sectionItems; trackBy: trackByFn" [style.height]="sectionItem.minRowHeight + 'px'">
            <div class="time-sch-item " 
            mwlResizable (resizeStart)="onResizeStart($event,itemMeta)" 
            (resizeEnd)="onResizeEnd($event,itemMeta)"
          
             [enableGhostResize]="true"
              cdkDragBoundary=".time-sch-section-wrapper" 
              *ngFor="let itemMeta of sectionItem.itemMetas" 
              [ngStyle]="itemMeta.item.cstyles"
              [ngClass]="itemMeta.item.classes" 
              (click)="events.ItemClicked ? onOpenDialogShow(itemMeta.item) : false"
              (contextmenu)="events.ItemContextMenu ? events.ItemContextMenu(itemMeta.item, $event) : false" 
              [style.height]="minRowHeightTask  + 'px'"
              [style.top]="itemMeta.cssTop + 'px'" 
              [style.left]="itemMeta.cssLeft + '%'"
              [style.width]="itemMeta.cssWidth + '%'" 
              [style.pointer-events]="isEdit ? 'none' : 'auto'"
              >
              <!-- <div class="item-drag-placeholder" *cdkDragPlaceholder [style.height]="(minRowHeight - 6) + 'px'" [style.left]="itemMeta.cssLeft + '%'" [style.width]="'calc('+ itemMeta.cssWidth + '% - 6px)'"></div>-->
              <div class="time-sch-item-start" *ngIf="itemMeta.isStart"></div>
              <div class="time-sch-item-content" [title]="itemMeta.item.tooltip? itemMeta.item.tooltip : ''">
                  {{itemMeta.item.name}}
              </div>

              <!-- 
              <div class="time-sch-item-end" *ngIf="itemMeta.isEnd" (click)="events.ItemClicked ? events.ItemClicked(itemMeta.item) : false" (contextmenu)="events.ItemContextMenu ? events.ItemContextMenu(itemMeta.item, $event) : false"></div> -->
              <div class="time-sch-item-end resize-handle-right" mwlResizeHandle [resizeEdges]="{ right: true }"></div>
              <!-- <div class="time-sch-item-start resize-handle-left" mwlResizeHandle [resizeEdges]="{ left: true }"></div> -->

            </div>
            </div>

            <!-- <div class="time-sch-current-time" *ngIf="showCurrentTime" [title]="currentTimeTitle" [style.visibility]="currentTimeVisibility" [style.left]="currentTimeIndicatorPosition"
            > -->

            </div>

        </div>
