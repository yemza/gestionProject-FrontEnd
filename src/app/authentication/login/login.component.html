<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
         src="../../../assets/img_ordo.jpeg"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="form.password.errors.required">Password is required</div>
          <div *ngIf="form.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
     <div class="form-group">
  <button class=" btn-block c-button c-button--gooey">
    Login
    <div class="c-button__blobs">
      <div></div>
      <div></div>
      <div></div>
      </div>
    </button>
  </div>

      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
        Nom d'utilisateur et/ou mot de passe non valide: {{ errorMessage }}
        </div>
      </div>
    </form>


  </div>
</div>
